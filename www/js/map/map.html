
<div ng-init='init()'>
  <div id='map'>
    <div>
      <ul class='nav'><br><br>
        <li><a ui-sref='facebook' class='index' ng-click="logOut()">Home</a></li>
        <li><a ui-sref='logout' class='create' ng-click="logOut(true)">Logout</a></li>
      </ul>
    </div>
  </div>

  <div>
  <h4>Map: {{mapName}}</h4>
    <ng-map class="map" default-style="true" center="current-location" zoom="14">
      <marker ng-repeat="client in tempDataStore" position="{{client.latitude}},{{client.longitude}}" class="mark" icon = {{client.userPic}}></marker>
    </ng-map>
  </div>

</div>
